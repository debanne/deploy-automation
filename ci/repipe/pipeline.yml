resources:
  - name: automation
    type: git
    icon: github
    source:
      uri: https://github.com/debanne/deploy-automation.git
      branch: master
  - name: config
    type: git
    icon: github
    source:
      uri: https://github.com/debanne/deploy-config.git
      branch: master
  - name: image
    type: registry-image
    icon: docker
    source:
      repository: busybox

jobs:
  - name: repipe-sandbox
    plan:
      - in_parallel:
        - get: automation
        - get: image
        - get: config
     - set_pipeline:
       file: config/sandbox/versions.yml
       var_files:
         - ci/deploy-infra/config/versions.yml
       vars:
         - env_name: sandbox
